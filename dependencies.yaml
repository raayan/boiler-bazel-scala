options:
  buildHeader: [
    "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")",
    "load(\"@io_bazel_rules_scala//scala:scala.bzl\", \"scala_library\", \"scala_binary\", \"scala_test\")"
  ]
  languages: [ "java", "scala:2.12.10" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
    - id: "hmrc"
      type: "default"
      url: https://hmrc.bintray.com/releases
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  joda-time:
    joda-time:
      lang: java
      version: "2.10.4"

  com.typesafe.scala-logging:
    scala-logging:
      lang: scala
      version: "3.9.0"

  com.typesafe.akka:
    akka-http:
      lang: scala
      version: "10.1.7"

  org.scalatest:
    scalatest:
      lang: scala
      version: "3.0.8"

  org.typelevel:
    cats-core:
      lang: scala
      version: "2.0.0"

replacements:
  org.scala-lang:
    scala-library:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_library//:io_bazel_rules_scala_scala_library"
    scala-reflect:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_reflect//:io_bazel_rules_scala_scala_reflect"
    scala-compiler:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_compiler//:io_bazel_rules_scala_scala_compiler"

  org.scala-lang.modules:
    scala-parser-combinators:
      lang: scala
      target:
        "@io_bazel_rules_scala_scala_parser_combinators//:io_bazel_rules_scala_scala_parser_combinators"
    scala-xml:
      lang: scala
      target:
        "@io_bazel_rules_scala_scala_xml//:io_bazel_rules_scala_scala_xml"
